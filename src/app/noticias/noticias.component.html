<div class="container py-3">
    <h3 class="my-3 text-center fw-bold fs-2">Ultimas Noticias</h3>
    <div class="row">
        <div class="col-12 col-md-10">
            <div class="text-center my-4" *ngIf="noticias.length === 0">
                <p>No hay noticias para mostrar..</p>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-gap-3">
                <div *ngFor="let noticia of noticias" class="">
                    <div class="card h-100">
                        <img [src]="noticia.mainMedia?.[0]?.gallery?.url || 'https://via.placeholder.com/300x200'" class="card-img-top" alt="image">
                        <div class="card-img-overlay p-1">
                            <div class="badge text-bg-info text-wrap m-0" style="width: 5rem;">
                                <p class="m-0">{{ noticia.related?.tags?.[0]?.title || 'Noticia' }}</p>
                            </div>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title text-truncate-multiline fw-bold">{{ noticia.title }}</h5>
                            <br>
                            <p class="card-text flex-grow-1">{{ noticia.mainMedia?.[0]?.gallery?.alt || 'Sin descripción disponible' }}</p>
                            <a [href]="noticia.url || '#'" class="text-custom mt-auto" target="_blank">Leer más</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-none d-md-block col-md-2">
            <img src="/publicidad.jpg" alt="" class="img-fluid">
        </div>
    </div>
</div>
