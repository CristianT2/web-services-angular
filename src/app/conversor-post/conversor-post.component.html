<div class="container my-3 py-3 rounded-2 bg-dark col-md-6">
    <h4 class="text-center py-3 text-white" style="background-color: #151568;">Conversor de Divisas</h4>
    <form class="d-flex flex-column px-4 py-3">
        <div class="mb-3">
            <label for="monto" class="form-label text-white fw-semibold">Cantidad</label>
            <input type="text" id="monto" class="form-control border-info" [(ngModel)]="valor" name="valor"
                placeholder="Cantidad">
        </div>
        <div class="mb-3">
            <label for="from" class="form-label text-white fw-semibold">Convertir De:</label>
            <select id="from" class="form-select border-info" [(ngModel)]="from" name="from">
                <option value="">Selecciona una moneda</option>
                <option *ngFor="let moneda of monedas" [value]="moneda[0]">
                    {{ moneda[0] }} - {{ moneda[1] }}
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="to" class="form-label text-white fw-semibold">Convertir A:</label>
            <select id="to" class="form-select border-info" [(ngModel)]="to" name="to">
                <option value="">Selecciona una moneda</option>
                <option *ngFor="let moneda of monedas" [value]="moneda[0]">
                    {{ moneda[0] }} - {{ moneda[1] }}
                </option>
            </select>
        </div>
        <div class="mb-4">
            <label for="resultado" class="form-label text-white fw-semibold">Resultado</label>
            <input type="text" id="resultado" class="form-control border-info" [value]="resultado" readonly
                placeholder="Resultado">
        </div>
        <div class="mt-3">
            <input type="button" class="btn btn-warning py-2 fw-medium w-100 fs-5 fw-semibold" value="Convertir"
                (click)="convertirDivisa()">
        </div>
    </form>
    <div *ngIf="error" class="alert alert-danger mx-2">
        {{ error }}
    </div>
</div>
